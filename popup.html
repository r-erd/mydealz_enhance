<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>mydealz enhance</title>
  <style>
    .tooltip {
      position: relative;
      display: inline-block;
      font-size: x-small;
      border-bottom: 1px dotted black;
    }
  
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;
      font-size: x-small;
  
      /* Position the tooltip */
      position: absolute;
      z-index: 1;
      top: -5px;
      right: 105%;
      padding: 10px;
    }
  
    .tooltip:hover .tooltiptext {
      visibility: visible;
    }
  </style>
  <style>
    body {
      min-width: 300px;
      min-height: 150px;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 0;
    }

    ul {
      padding-left: 0;
      list-style: none;
    }

    li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      padding: 5px;
    }

    li span {
      margin-right: 10px;
    }

    .button {
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: green;
      cursor: pointer;
      color: white;
      margin-top: 10px;
    }

    .button:hover {
      background-color: darkgreen;
      color: white;
    }
  </style>
</head>

<body>
  <div style="min-height: 150px; border-radius: 10px; padding: 10px; border: 3px solid green;">

  <p style="display: inline-block; font-size: medium; margin-top: 0; margin-bottom: 0px;">
    mydealz-enhance
  </p>
  <div style="font-size: small; display: inline-block; margin-top: 0; margin-bottom: 0px; text-align: right; margin-left: 100px;" class="tooltip"> 
        help
        <span class="tooltiptext">
          You can add keywords here. Deals containing the keyword in its title will be hidden. After adding a keyboard you can
          click it to remove it from the list.
        </span>
  </div>
      <label>
        <input style="margin-top: 10px;" type="checkbox" id="hide-images-checkbox">
        Hide Images
      </label>
      <br>
      <label>
        <input style="margin-top: 10px;" type="checkbox" id="hide-preview-checkbox">
        Hide Description-Preview
      </label>
      <br>
      <label>
        <input style="margin-top: 10px;" type="checkbox" id="remove-colors-checkbox">
        Black/White Mode
      </label>
      <br>
      <label>
        <input style="margin-top: 10px;" type="checkbox" id="hide-categories-checkbox">
        Hide Category-Banner
      </label>
      <br>
      <label>
        <input disabled="true" style="margin-top: 10px;" type="checkbox" id="autorefresh-checkbox">
        Auto-Refresh (30s)
      </label>
  <h4>List of blocked keywords:</h4>
  <ul id="keywords-list">
  </ul>
  <input id="keywordInput" type="text" style="border-radius: 5px; border: 0.2mm solid grey; height: 20px; width: fit-content; min-width: 60px">
  <button style="margin-bottom: 0;" id="add-keyword-button" class="button">Add</button>
  <script src="popup.js"></script>
    </div>
</body>

</html>
